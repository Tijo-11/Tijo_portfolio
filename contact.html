            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mt-5">
        <h2>Contact Me</h2>
        <p>If you have any questions or inquiries, feel free to reach out to me using the form below:</p>

        <!-- Contact Form -->
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <div id="nameError" class="error-message text-danger"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div id="emailError" class="error-message text-danger"></div>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" required></textarea>
                <div id="messageError" class="error-message text-danger"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        

        <div id="successMessage" class="mt-4" style="display:none;">
            <p class="text-success">Your message has been sent successfully!</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>Connect with me on social media</p>
            <a href="#"> <i class='bx bxl-facebook' style="font-size: 24px;"></i></a>

            <a href="#"><i class="bx bxl-twitter" style="font-size: 24px;"></i></a>
    </footer>
